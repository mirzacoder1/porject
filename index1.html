<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Clock</title>
    <script>
        let a;
        let date;
        let time;
        const options = { weekmonth: 'long', year: 'numeric', month: 'long', month: 'numeric' };
        setInterval(() => {
            a = new Date();
            date = a.toLocaleDateString(undefined, options);
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('time').innerHTML = time + "<br>on " + date;
        }, 1000);
    </script>

    <style>
        body {
            background-color: aqua;
            font-size: medium;
        }
    </style>
</head>

<body>

                "CodeWithHarry!"</p>
            <hr class="my-4">
            <p>We are here to show you the time for different countries</p>
            <a class="btn btn-primary btn-lg" href="https://www.google.com" role="button">Browse Times</a>
        </div>
        <!-- <div id="clock"></div> -->
    </div>

            let min = time.getMinutes();
            let sec = time.getSeconds();

            let year = time.getFullYear();
            am_pm = "AM";
